<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="nyan.css">
	<script src="nyan.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	var nyanCat;

	var alreadyrunflag=0 //flag to indicate whether target function has already been run

if (document.addEventListener)
  document.addEventListener("DOMContentLoaded", function(){alreadyrunflag=1; ready(); }, false)
else if (document.all && !window.opera){
  document.write('<script type="text/javascript" id="contentloadtag" defer="defer" src="javascript:void(0)"><\/script>')
  var contentloadtag=document.getElementById("contentloadtag")
  contentloadtag.onreadystatechange=function(){
    if (this.readyState=="complete"){
      alreadyrunflag=1
      ready();
    }
  }
}

window.onload=function(){
  ready();
}

	function ready() {
		nyanCat = new nyanCat(100);
		timedCount();
	}
	function timedCount() {
		percent = document.getElementById("rainbow").style.width;
		percent = percent.replace("px","");
		newPercent = parseInt(percent) + 1;

		nyanCat.setPercent(newPercent);

		if(newPercent +15 < nyanCat.width) {
			timer = setTimeout("timedCount()", 100);
		}
	}

</script>
<br><br><br>
	<div>
		<div id="rainbowContainer">
			<div id="rainbow" style="width: 1px;"></div>
			<div id="nyanCat"></div>
			<div class="clearDiv"></div>
		</div>
	</div>
</body>
</html>
